<body class="poke-background">
    <!--(ngSubmit)="register()"-->
    <div style="background-color: white; margin: 0px 20%;">
        <div class="table" style="padding: 5% 0%">

            <h1>Register</h1>
            <br/><br/><br/>

            <ul class="hlist">
                <li>
                    <img src="../../../assets/person-icon.png" style="height: 65px"/>
                </li>
                <li>
                    <input type="text" class="form-control" placeholder="Enter Username"  [(ngModel)]="loggedInUser.username"/> 
                    <!--<div *ngIf="submitted && f.username.errors.required">User Name is Required</div>-->
                </li>
            </ul>
            <br/><br/><br/>
    
            <ul class="hlist">
                <li>
                    <img src="../../../assets/password-icon.png" style="height: 65px"/>
                </li>
                <li>
                    <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="loggedInUser.password"/> 
                    <!--<div *ngIf="submitted && f.password.errors.required">Password is Required</div>-->
                </li>
            </ul>
            <br/><br/><br/>
    
            <ul class="hlist">
                <li>
                    <img src="../../../assets/name-icon.png" style="height: 65px"/>
                </li>
                <li>
                    <input type="text" class="form-control" placeholder="Enter Firstname" [(ngModel)]="loggedInUser.firstName"/> 
                    <!--<div *ngIf="submitted && f.firstname.errors.required">First Name is Required</div>-->
                </li>
            </ul>
            <br/><br/><br/>
    
            <ul class="hlist">
                <li>
                    <img src="../../../assets/name-icon.png" style="height: 65px"/>
                </li>
                <li>
                    <input type="text" class="form-control" placeholder="Enter Lastname" [(ngModel)]="loggedInUser.lastName"/> 
                    <!--<div *ngIf="submitted && f.lastName.errors.required">Last Name is Required</div>-->
                </li>
            </ul>
            <br/><br/><br/>
    
            <ul class="hlist">
                <li>
                    <img src="../../../assets/email-icon.png" style="height: 65px"/>
                </li>
                <li>
                    <input type="text" class="form-control" placeholder="Enter Email" [(ngModel)]="loggedInUser.email"/> 
                    <!--<div *ngIf="submitted && f.email.errors.required">Email is Required</div>-->
                </li>
            </ul>
            <br/><br/><br/>

            <ul class="hlist">
                <li style="padding: 0px 60px">
                    <button class="d-flex justify-content-center btn btn-dark" (click)="updateUser()">Update</button>
                    </li>
                <li>
                    <a routerLink="../viewUser"><button class="d-flex justify-content-center btn btn-dark" >Cancel</button></a>
                </li>
            </ul>
        </div>
    </div>

</body>
