<div class="container jumbotron text-center">
    <h1>USER SIGN IN</h1>
</div>

<div class="container login">

    <div class="row" id="login-row">

        <label for="username" class="col-sm-1"></label>
        <input name="username" type="text" [(ngModel)]="username" class="col-sm-12 form-control" placeholder="Enter Username" required> 

        <label for="password" class="col-sm-1"></label>
        <input name="password" type="password" [(ngModel)]="password" class="col-sm-12 form-control" placeholder="Enter Password" required> 
        
        <br/><br/>
        <button class="d-flex justify-content-center btn btn-dark" (click)="login()">Log In</button>
        <a routerLink="../register" class="btn btn-link">Register</a>

        <span *ngIf="error" style="color:red">Incorrect login. Please try again</span>

    </div>
</div>
