<div class="container jumbotron text-center">
    <h1>USER REGISTRATION</h1>
</div>


<div class="container login">

    <div class="row" id="login-row">
        <label for="username" class="col-sm-1"></label>
        <input id="username" type="text" class="col-sm-12 form-control" placeholder="Enter Username"> 

        <label for="password" class="col-sm-1"></label>
        <input id="password" type="password" class="col-sm-12 form-control" placeholder="Enter Password"> 

        <label for="firstname" class="col-sm-1"></label>
        <input id="firstname" type="text" class="col-sm-12 form-control" placeholder="Enter First name">

        <label for="lastname" class="col-sm-1"></label>
        <input id="lastname" type="text" class="col-sm-12 form-control" placeholder="Enter Last Name">

        <label for="email" class="col-sm-1"></label>
        <input id="email" type="text" class="col-sm-12 form-control" placeholder="Enter Email">


        <button class="d-flex justify-content-center btn btn-dark" (click)="register()">Register</button>
    </div>
</div>
