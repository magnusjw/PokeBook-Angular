
<table class="table" id="message_board">
    <thead>
        <tr>
            <th scope="col">Author</th>
            <th scope="col">PokemonId</th>
            <th scope="col">Content</th>
            <th scope="col">TimeStamp</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of messages">
            <td>{{m.author}}</td>
            <td>{{m.pokemonId}}</td>
            <td>{{m.content}}</td>
            <td>{{m.timeStamp}}</td>
        </tr>
    </tbody>
</table>
